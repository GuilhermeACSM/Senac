<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-Lista Sequencial-RETANGULO</title>
</head>

<body>
    <script>
        let base = Number.parseFloat(prompt('Digite a base do retangulo:'))
        let altura = Number.parseFloat(prompt('Digite a altura do retangulo:'))

        let area = base * altura
        let perimetro = (4 + 5) * 2
        let diagonal = Math.sqrt(base**2 + altura**2)

        alert(`Area = ${area.toFixed(4)}, Perimetro = ${perimetro.toFixed(4)}, Diagonal = ${diagonal.toFixed(4)}`)
    </script>
</body>


</html>
