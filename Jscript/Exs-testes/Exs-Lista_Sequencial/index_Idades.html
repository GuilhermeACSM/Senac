    <title>Ex-Lista Sequencial-IDADES</title>

<body>
    <script>
        alert('Dados da primeira pessoa: ')
        let nome = prompt('Nome: ')
        let idade = Number.parseInt(prompt('Idade: '))
        alert('Dados da segunda pessoa: ')
        let nome2 = prompt('Nome: ')
        let idade2 = Number.parseInt(prompt('Idade: '))

        let media = (idade + idade2)/2

        alert(`A idade média de ${nome} e ${nome2} é de ${media}`)
    </script>
