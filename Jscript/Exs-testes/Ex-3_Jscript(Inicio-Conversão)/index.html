<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jscript Ex-3</title>
</head>

<body>
    <script>
        let n1 = Number.parseInt(window.prompt('Digite um número: ')) //String
        let n2 = Number.parseInt(window.prompt('Digite outro número: ')) //String
        let soma = n1+n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
        // (number + number) para adição
        // (string + string) para concatenação

        
    </script>
</body>


</html>
